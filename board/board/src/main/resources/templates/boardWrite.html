<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"
		href="../../css/style.css"></link>
</head>
<body>
	<div class="container">
		<h2>게시판 등록</h2>
		<form id="frm" name="frm" method="post" action="/board/insertBoard.do" enctype="multipart/form-data">  <!-- 사용자로부터 입력된 값을 서버로 전달하기 위해 form 사용, action에는 요청을 수행할 서버의 주소 입력 -->
		<table class="board_detail">  <!-- enctype를 저렇게 설정해서 폼을 이용해 데이터 전송시 파일도 함께 첨부될 수 있도록 지정 -->
			<tr>
				<td>제목</td>
				<td><input type="text" id="title" name="title"></td>  <!-- 게시글의 제목과 내용을 입력받는다 입력된 값은 각 태그의 name을 키로 이용하여 서버로 전송 -->
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="contents" name="contents"></textarea>
				</td>
			</tr>
		</table>
		<input type="file" id="files" name="files" multiple="multiple">
		<input type="submit" id="submit" value="저장" class="btn">  <!-- input의 타입을 submit로 해서 폼에 있는 데이터를 지정된 주소조 전달 -->
			</form>
	</div>

</body>
</html>
