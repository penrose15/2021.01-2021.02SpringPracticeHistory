spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpa_ex?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=jpa_user
spring.datasource.password=hahyunwoo

#스키마 생성(create)
spring.jpa.hibernate.ddl-auto=update
#DDL생성지 데이터베이스 고유의 기능을 사용하는가?->아니요
spring.jpa.generate-ddl=false
#실행되는 SQL문을 보여줄 것인가->네
spring.jpa.show-sql=true
#데이터 베이스는 무덧을 사용할것인가?->mysql
spring.jpa.database=mysql
#로그 레벨
logging.level.org.hibernate=info
#mysql 상세 지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect



logging.level.org.springframework= debug
logging.level.org.springframework.web= debug



